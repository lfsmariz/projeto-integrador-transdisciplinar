<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="./styles/login.css">
<script src="./scripts/login.js"></script>
<body>
    <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="button" onclick="enviarDados(event)">Entrar</button>
        <button type="button"><a href="./register.html">Registrar</a></button>
        <button type="button"><a href="./index.html">Voltar</a></button>
    </form>
<button type="button" class="recover-password"><a href="./recover-password.html">Recuperar Senha</a></button>
</body>
</html>
