<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Carrinho</h1>
    <ul class="product-list">
    </ul>
    <button class="checkout-button">Finalizar Compra</button>
    <button onclick="window.location.href='index.html'" class="back-button">Voltar para Home</button>
    <script src="./scripts/cart.js"></script>
</body>
</html>
